<!DOCTYPE html>
<html>
    <head>
        <title>Paper Search - Explore Whitepapers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/search-ui.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/styles.css" />
        
    </head>
    <body>
        <header>
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Paper Finder</a>
                    </div>
<!--                    <div class="navbar-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="search.html?query=:popular:">Popular</a></li>
                            <li><a href="index.html">Search</a></li>
                        </ul>
                    </div>-->
                </div>
        </header>
        
        <div class="loading">
            
        </div>
        
        <div id="article" class="clear">
            <div id="summary">
                <h1 id="title"></h1>
                <p class="description"></p>
                <p class="published"></p>
                
                <div id="this_paper">
                    <div>
                        <h2>Files</h2>
                        <p class="files"></p>
                    </div>
                    <div>
                        <h2>Authors</h2>
                        <p class="authors"></p>
                    </div>
                    <div>
                        <h2>Tags</h2>
                        <p class="tags"></p>
                    </div>
                    <div>
                        <h2>Categories</h2>
                        <p class="cats"></p>
                    </div>
                </div>
                <div id="similar_papers">
                    <h2>Explore Similar</h2>
                    <div>
                        <h3>Papers</h3>
                        <p class="papers"></p>
                    </div>
                    <div>
                        <h3>Tags</h3>
                        <p class="tags"></p>
                    </div>
                    <div>
                        <h3>Categories</h3>
                        <p class="cats"></p>
                    </div>
                    <div>
                        <h3>Authors</h3>
                        <p class="authors"></p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        
        <div class="actions">
            <a class="view btn btn-primary btn-lg">View Article</a>
        </div>
        
    </body>
</html>
